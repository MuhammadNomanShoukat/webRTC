<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:;">
  <title>Video Streaming</title>
  <style>
    video {
      width: 300px;
      margin: 10px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Video Call with Screen Sharing</h1>
  <video id="myVideo" autoplay></video>
  <video id="peerVideo" autoplay></video>
  <video id="screenShare" autoplay></video>

  <button id="startVideo">Start Video Call</button>
  <button id="shareScreen">Share Screen</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
